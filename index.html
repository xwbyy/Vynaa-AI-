        <style>

                position: relative;
                background-color: #f5f5f5;
                border-left: 4px solid #ff99cc;

                margin: 10px 0;
                white-space: pre-wrap;
                font-family: monospace;
                max-width: 100%;
                overflow: auto;
            }
            .copy-button {
                position: absolute;
                top: 5px;
                right: 5px;
                background-color: #ff99cc;
                border: none;
                color: white;

            .chat-message img.bot-image {
                width: 100%;
                max-width: 400px;

            }

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="menu" onclick="toggleMenu(event)">â˜°</div>
            <span id="header-title">Vynaa AI Chat</span>
            <button class="reset-button" onclick="resetChat(event)">ðŸŽµ</button>
            <button class="reset-button" onclick="logout()">Logout</button>
            <div class="menu-items" id="menu-items">
                <a href="https://wa.me/message/2MOJNXNC45Y5E1">Kontak</a>
                <a href="/plugins/tools.html">Tools</a>
                <a href="/plugins/index.html">Hack</a> 
                <a href="about.html">Tentang</a>
                <a href="https://saweria.co/Vynaabot">Donasi</a>
                <a href="#" onclick="toggleHistory(event)">Riwayat Pesan</a>
                <div class="history-items" id="history-items"></div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini...">
                <button id="send-button" onclick="sendMessage()">âž¤</button>
                <button id="stop-button" onclick="stopMessageGeneration()">ðŸ…ž</button>
            </div>
            <div class="info-text">Vynaa AI dapat membuat kesalahan. Periksa info penting.</div>
        </div>
    </div>

    <script>
        // Pengecekan status login
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        let chatHistory = [];
        let allChats = JSON.parse(localStorage.getItem('allChats')) || [];
        let isGenerating = false;
        let typingInterval = null;
        let simiMode = false; // Simi mode off by default

        async function getSimiResponse(message) {
            const response = await fetch(`https://api.lolhuman.xyz/api/simi?apikey=Faykaloffc&text=${encodeURIComponent(message)}&badword=true`);
            const data = await response.json();
            if (data.status === 200) {
                return data.result;
            } else {
                return "Maaf, Simi tidak dapat merespon saat ini.";
            }
        }

        async function getImageResponse(command, text) {
            let url;
            if (command === '/aiimage1') {
                url = `https://aemt.me/dalle?text=${encodeURIComponent(text)}`;
            } else if (command === '/aiimage2') {
                url = `https://aemt.me/v1/text2img?text=${encodeURIComponent(text)}`;
            } else if (command === '/aiimage3') {
                url = `https://aemt.me/v6/text2img?text=${encodeURIComponent(text)}`;
            }
            const response = await fetch(url);
            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        function toggleMenu(event) {
            event.stopPropagation(); 
            const menuItems = document.getElementById('menu-items');
            menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
        }

        function toggleHistory(event) {
            event.stopPropagation(); 
            const historyItems = document.getElementById('history-items');
            historyItems.style.display = historyItems.style.display === 'block' ? 'none' : 'block';
        }

        function resetChat(event) {
            event.stopPropagation(); 
            if (chatHistory.length > 0) {
                allChats.push({ title: `Chat ${allChats.length + 1}`, history: chatHistory });
                localStorage.setItem('allChats', JSON.stringify(allChats));
            }
            document.getElementById('chat-messages').innerHTML = '';
            chatHistory = [];
            loadChatHistory();
        }

        function loadChatHistory() {
            const historyItems = document.getElementById('history-items');
            historyItems.innerHTML = '';
            allChats.forEach((chat, index) => {
                const historyItem = document.createElement('a');
                historyItem.href = '#';
                historyItem.textContent = chat.title;
                historyItem.onclick = (event) => {
                    event.preventDefault();
                    loadChat(index);
                };
                historyItems.appendChild(historyItem);
            });
        }

        function loadChat(index) {
            const chat = allChats[index];
            chatHistory = chat.history;
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            chat.history.forEach(message => {
                addMessage(message.message, message.sender, false);
            });
        }

        function addMessage(message, sender, isTyping = false) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message ' + sender;

            const img = document.createElement('img');
            img.src = sender === 'bot' ? 'https://telegra.ph/file/7d63a20290154d1f6f074.jpg' : 'https://telegra.ph/file/6b59b7652808c71f91ef8.png';
            img.alt = sender;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = isTyping ? '' : message;

            messageDiv.appendChild(img);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (isTyping) {
                let index = 0;
                typingInterval = setInterval(() => {
                    if (index < message.length) {
                        messageContent.textContent += message[index];
                        index++;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        clearInterval(typingInterval);
                        typingInterval = null;
                        toggleButtons(false);
                    }
                }, 50);
            } else if (sender === 'bot' && isCodeBlock(message)) {
                const parts = splitCodeAndText(message);
                parts.forEach(part => {
                    if (part.isCode) {
                        const codeBlock = document.createElement('div');
                        codeBlock.className = 'code-block';
                        codeBlock.textContent = part.content;

                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.textContent = 'Salin';
                        copyButton.onclick = () => copyToClipboard(part.content);

                        codeBlock.appendChild(copyButton);
                        messageContent.appendChild(codeBlock);
                    } else {
                        const textNode = document.createTextNode(part.content);
                        messageContent.appendChild(textNode);
                    }
                });
            }
        }

        function isCodeBlock(message) {
            return message.includes('```');
        }

        function splitCodeAndText(message) {
            const parts = [];
            const regex = /(```[\s\S]*?```)/g;
            let lastIndex = 0;
            message.replace(regex, (match, p1, offset) => {
                if (lastIndex < offset) {
                    parts.push({ isCode: false, content: message.slice(lastIndex, offset) });
                }
                parts.push({ isCode: true, content: match.replace(/```/g, '').trim() });
                lastIndex = offset + match.length;
            });
            if (lastIndex < message.length) {
                parts.push({ isCode: false, content: message.slice(lastIndex) });
            }
            return parts;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Kode disalin ke clipboard');
            }).catch(err => {
                alert('Gagal menyalin kode');
            });
        }

        function toggleButtons(isGenerating) {
            const sendButton = document.getElementById('send-button');
            const stopButton = document.getElementById('stop-button');

            if (isGenerating) {
                sendButton.style.display = 'none';
                stopButton.style.display = 'block';
            } else {
                sendButton.style.display = 'block';
                stopButton.style.display = 'none';
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            if (message.toLowerCase() === '/modesimi') {
                simiMode = true;
                addMessage("Mode Simi telah diaktifkan.", 'bot');
                userInput.value = '';
                return;
            } else if (message.toLowerCase() === '/offsimi') {
                simiMode = false;
                addMessage("Mode Simi telah dinonaktifkan.", 'bot');
                                           userInput.value = '';
                                           return;
                                       }

                                       const isImageCommand = message.toLowerCase().startsWith('/aiimage1') || message.toLowerCase().startsWith('/aiimage2') || message.toLowerCase().startsWith('/aiimage3');

                                       if (isImageCommand) {
                                           const command = message.split(' ')[0];
                                           const text = message.slice(command.length).trim();
                                           addMessage(message, 'user');
                                           chatHistory.push({ sender: 'user', message: message });
                                           userInput.value = '';

                                           addMessage('Wait, proses generate...', 'bot');
                                           const imageUrl = await getImageResponse(command, text);
                                           addImageMessage(imageUrl, 'bot');
                                           chatHistory.push({ sender: 'bot', message: imageUrl });
                                       } else if (message.toLowerCase() === '/ping' || message.toLowerCase() === '/owner') {
                                           addMessage(message, 'user');
                                           chatHistory.push({ sender: 'user', message: message });
                                           userInput.value = '';

                                           await handleSpecialCommands(message.toLowerCase());
                                       } else {
                                           addMessage(message, 'user');
                                           chatHistory.push({ sender: 'user', message: message });
                                           userInput.value = '';

                                           if (simiMode) {
                                               // Use Simi API
                                               const simiResponse = await getSimiResponse(message);
                                               addMessage(simiResponse, 'bot', true);
                                               chatHistory.push({ sender: 'bot', message: simiResponse });
                                           } else {
                                               // Use the existing AI API
                                               const historyText = chatHistory.map(item => `${item.sender}: ${item.message}`).join('\n');
                                               isGenerating = true;
                                               toggleButtons(true);

                                               fetch(`https://aemt.me/prompt/gpt?prompt=nama%20kamu%20adalah%20Vynaa%20AI%2C%20Kamu%20adalah%20AI%20assisten%20yang%20pintar%2C%20dan%20ceria.%20kamu%20diciptakan%20oleh%20Vynaa%20Valerie.%20kamu%20memiliki%20sifat%20ceria%20dan%20selalu%20membantu%20org%20lain%2C%20kadang%20kadang%20kamu%20sedikit%20manis%20jika%20berbicara%20manis%20dengan%20mu%2C%20kamu%20memiliki%20hobi%20bercerita%20dan%20mendengarkan%20orang%20bercerita&text=${encodeURIComponent(historyText)}`)
                                                   .then(response => response.json())
                                                   .then(data => {
                                                       if (data.status && isGenerating) {
                                                           addMessage(data.result, 'bot', true);
                                                           chatHistory.push({ sender: 'bot', message: data.result });
                                                       } else {
                                                           addMessage('Error: Tidak bisa mendapatkan respons dari AI.', 'bot');
                                                       }
                                                   })
                                                   .catch((error) => {
                                                       console.error('Error fetching AI response:', error);
                                                       addMessage('Error: Tidak bisa terhubung ke server.', 'bot');
                                                   })
                                                   .finally(() => {
                                                       isGenerating = false;
                                                       toggleButtons(false);
                                                   });
                                           }
                                       }
                                   }

                                   async function handleSpecialCommands(command) {
                                       let url;
                                       if (command === '/ping') {
                                           url = 'plugins/ping.html';
                                       } else if (command === '/owner') {
                                           url = 'plugins/owner.html';
                                       }

                                       const response = await fetch(url);
                                       const text = await response.text();
                                       const tempDiv = document.createElement('div');
                                       tempDiv.innerHTML = text;
                                       const content = tempDiv.querySelector('div').textContent;

                                       addMessage(content, 'bot');
                                       chatHistory.push({ sender: 'bot', message: content });
                                   }

                                   function stopMessageGeneration() {
                                       isGenerating = false;
                                       clearInterval(typingInterval);
                                       typingInterval = null;
                                       toggleButtons(false);
                                   }

                                   function addImageMessage(imageURL, sender) {
                                       const chatMessages = document.getElementById('chat-messages');
                                       const messageDiv = document.createElement('div');
                                       messageDiv.className = 'chat-message ' + sender;

                                       const img = document.createElement('img');
                                       img.src = imageURL;
                                       img.alt = sender;
                                       img.className = 'bot-image'; 

                                       messageDiv.appendChild(img);
                                       chatMessages.appendChild(messageDiv);
                                       chatMessages.scrollTop = chatMessages.scrollHeight;
                                   }

                                   function logout() {
                                       localStorage.removeItem('isLoggedIn');
                                       window.location.href = 'login.html';
                                   }

                                   window.onload = function() {
                                       loadChatHistory();
                                   }                           </script>
                           </body>
